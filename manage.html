<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manage.css">
    <script src="manage.js" defer></script>
    <title>Waste Management</title>
</head>
<body>
    <hr>

    <form id="infoRecorder">
        <input id="type" placeholder="e.g Plastic Bag / Cans / etc"> <label>Type of Trash</label> <br> 
        <input type="number" id="weight" placeholder="Weight of the trash"> <label>kg</label> <br>
        <input type="number" id="amount" placeholder="Amount of trash (set to 1x)"> <label>Amount (optional)</label> <br>
        <input type="date" id="date"> <label>Date</label> <br>
    </form>

    <hr>
</body>
</html>
